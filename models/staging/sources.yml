            connection_name: "{{ var('biglake_connection_name') }}"
      - name: sales_order_header
        external:
          location: "gs://{{target.project}}-landing/sales_order_header/*.csv"
          options:
            format: csv
            connection_name: "{{ var('biglake_connection_name') }}"
      - name: state_province
        external:
          location: "gs://{{target.project}}-landing/state_province/*.csv"
          options:
            format: csv
            connection_name: "{{ var('biglake_connection_name') }}"